<fieldset>
  <legend>Step 3: Describe The Problem</legend>
  <div class="form-group form-group-lg">
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-primary btn-lg"
                ng-click="vm.model.claimReason = 'customer damaged'"
          >It was accidentally broken
        </button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary btn-lg"
                ng-click="vm.model.claimReason = 'product defective'"
          >The product failed
        </button>
      </div>
    </div>
  </div>
  <div class="form-group" ng-show="vm.model.claimReason == 'customer damaged'">
    <textarea ng-model="vm.model.notes" class="form-control"></textarea>
  </div>
</fieldset>
