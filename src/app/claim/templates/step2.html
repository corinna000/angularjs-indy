<fieldset>
  <legend>Step 2: Purchase Information</legend>
  <div class="form-group">
    <label for="purchasedAt">Where did you Purchase the product?</label>
    <input class="form-control" id="purchasedAt" name="purchasedAt"
           ng-model="vm.model.purchasedAt">
  </div>
  <div class="form-group">
    <label for="dateOfPurchase">Date Of Purchase</label>
    <input type="date" class="form-control" id="dateOfPurchase" name="dateOfPurchase"
           ng-model="vm.model.dateOfPurchase">
  </div>
  <div class="form-group">
    <label for="productCode">Product Code</label>
    <input class="form-control" id="productCode" name="productCode" required
           ng-model="vm.model.productCode">
  </div>
</fieldset>
